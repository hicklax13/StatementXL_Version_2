    - id: "bs:ppe_gross"
      label: "Property, Plant & Equipment (Gross)"
      aliases: ["PP&E Gross", "Gross PP&E", "Gross Fixed Assets"]
      category: "non_current_assets"
      parent: "bs:non_current_assets"

    - id: "bs:accumulated_depreciation"
      label: "Accumulated Depreciation"
      aliases: ["Accum Depr", "AD"]
      category: "non_current_assets"
      parent: "bs:ppe_gross"

    - id: "bs:ppe_net"
      label: "Property, Plant & Equipment (Net)"
      aliases:
        ["PP&E", "Net PP&E", "Net Fixed Assets", "Property Plant Equipment"]
      category: "non_current_assets"

    - id: "bs:land"
      label: "Land"
