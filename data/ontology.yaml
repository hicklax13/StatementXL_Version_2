# StatementXL Financial Ontology
# Version 2.0.0 - Comprehensive financial line item taxonomy

version: "2.0.0"
description: "Financial line item ontology covering Income Statement, Balance Sheet, and Cash Flow Statement items per GAAP standards"

# =============================================================================
# INCOME STATEMENT ITEMS
# =============================================================================
income_statement:
  description: "Profit & Loss / Income Statement line items"

  # Revenue Section
  revenue:
    - id: "is:revenue"
      label: "Revenue"
      aliases:
        [
          "Sales",
          "Net Sales",
          "Total Revenue",
          "Net Revenue",
          "Gross Revenue",
          "Top Line",
        ]
      category: "revenue"

    - id: "is:product_revenue"
      label: "Product Revenue"
      aliases: ["Product Sales", "Goods Revenue", "Merchandise Sales"]
      category: "revenue"
      parent: "is:revenue"

    - id: "is:service_revenue"
      label: "Service Revenue"
      aliases:
        ["Services Revenue", "Fee Income", "Service Income", "Service Sales"]
      category: "revenue"
      parent: "is:revenue"

    - id: "is:subscription_revenue"
      label: "Subscription Revenue"
      aliases: ["Recurring Revenue", "SaaS Revenue", "ARR", "MRR"]
      category: "revenue"
      parent: "is:revenue"

    - id: "is:licensing_revenue"
      label: "Licensing Revenue"
      aliases: ["License Revenue", "Royalty Revenue", "Royalties"]
      category: "revenue"
      parent: "is:revenue"

    - id: "is:other_revenue"
      label: "Other Revenue"
      aliases:
        ["Other Income", "Miscellaneous Revenue", "Non-Operating Revenue"]
      category: "revenue"
      parent: "is:revenue"

  # Cost of Revenue Section
  cost_of_revenue:
    - id: "is:cogs"
      label: "Cost of Goods Sold"
      aliases:
        [
          "COGS",
          "Cost of Sales",
          "Cost of Revenue",
          "Cost of Products Sold",
          "COS",
        ]
      category: "cost_of_revenue"

    - id: "is:cost_of_services"
      label: "Cost of Services"
      aliases: ["Service Costs", "Cost of Services Rendered"]
      category: "cost_of_revenue"
      parent: "is:cogs"

    - id: "is:direct_materials"
      label: "Direct Materials"
      aliases: ["Raw Materials", "Materials Cost", "Direct Material Cost"]
      category: "cost_of_revenue"
      parent: "is:cogs"

    - id: "is:direct_labor"
      label: "Direct Labor"
      aliases: ["Direct Labour", "Manufacturing Labor", "Production Labor"]
      category: "cost_of_revenue"
      parent: "is:cogs"

    - id: "is:manufacturing_overhead"
      label: "Manufacturing Overhead"
      aliases: ["Factory Overhead", "Production Overhead", "MOH"]
      category: "cost_of_revenue"
      parent: "is:cogs"

  # Gross Profit
  gross_profit:
    - id: "is:gross_profit"
      label: "Gross Profit"
      aliases: ["Gross Margin", "Gross Income", "Gross Earnings"]
      category: "gross_profit"
      formula: "revenue - cogs"

  # Operating Expenses Section
  operating_expenses:
    - id: "is:opex"
      label: "Operating Expenses"
      aliases: ["OPEX", "Operating Costs", "Total Operating Expenses"]
      category: "operating_expenses"

    - id: "is:sga"
      label: "Selling, General & Administrative"
      aliases: ["SG&A", "S,G&A", "SGA", "Selling General and Administrative"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:sales_marketing"
      label: "Sales & Marketing"
      aliases: ["S&M", "Marketing Expense", "Sales Expense", "Advertising"]
      category: "operating_expenses"
      parent: "is:sga"

    - id: "is:general_admin"
      label: "General & Administrative"
      aliases: ["G&A", "Administrative Expenses", "Admin Expenses"]
      category: "operating_expenses"
      parent: "is:sga"

    - id: "is:rd"
      label: "Research & Development"
      aliases: ["R&D", "Research and Development", "Development Costs"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:depreciation"
      label: "Depreciation"
      aliases: ["Depreciation Expense", "Depr"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:amortization"
      label: "Amortization"
      aliases: ["Amortization Expense", "Amort"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:da"
      label: "Depreciation & Amortization"
      aliases: ["D&A", "Depreciation and Amortization"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:salaries"
      label: "Salaries & Wages"
      aliases: ["Wages", "Payroll", "Employee Compensation", "Salaries"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:benefits"
      label: "Employee Benefits"
      aliases: ["Benefits", "Fringe Benefits", "Health Insurance"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:stock_compensation"
      label: "Stock-Based Compensation"
      aliases: ["SBC", "Share-Based Compensation", "Equity Compensation"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:rent"
      label: "Rent Expense"
      aliases: ["Rent", "Lease Expense", "Occupancy Costs"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:utilities"
      label: "Utilities"
      aliases: ["Utility Expense", "Electric", "Gas", "Water"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:insurance"
      label: "Insurance Expense"
      aliases: ["Insurance", "Insurance Premiums"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:professional_fees"
      label: "Professional Fees"
      aliases:
        [
          "Legal Fees",
          "Accounting Fees",
          "Consulting Fees",
          "Professional Services",
        ]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:travel"
      label: "Travel & Entertainment"
      aliases: ["T&E", "Travel Expense", "Business Travel"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:bad_debt"
      label: "Bad Debt Expense"
      aliases:
        [
          "Provision for Doubtful Accounts",
          "Credit Losses",
          "Uncollectible Accounts",
        ]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:restructuring"
      label: "Restructuring Charges"
      aliases: ["Restructuring Expense", "Severance", "Reorganization Costs"]
      category: "operating_expenses"
      parent: "is:opex"

    - id: "is:impairment"
      label: "Impairment Charges"
      aliases: ["Impairment Loss", "Asset Impairment", "Goodwill Impairment"]
      category: "operating_expenses"
      parent: "is:opex"

  # Operating Income
  operating_income:
    - id: "is:operating_income"
      label: "Operating Income"
      aliases:
        [
          "Operating Profit",
          "EBIT",
          "Income from Operations",
          "Operating Earnings",
        ]
      category: "operating_income"
      formula: "gross_profit - opex"

    - id: "is:ebitda"
      label: "EBITDA"
      aliases: ["Earnings Before Interest Taxes Depreciation Amortization"]
      category: "operating_income"
      formula: "operating_income + da"

  # Non-Operating Items
  non_operating:
    - id: "is:interest_income"
      label: "Interest Income"
      aliases: ["Interest Revenue", "Investment Income"]
      category: "non_operating"

    - id: "is:interest_expense"
      label: "Interest Expense"
      aliases: ["Interest Cost", "Finance Costs", "Borrowing Costs"]
      category: "non_operating"

    - id: "is:net_interest"
      label: "Net Interest Expense"
      aliases: ["Net Interest", "Interest Net"]
      category: "non_operating"
      formula: "interest_income - interest_expense"

    - id: "is:dividend_income"
      label: "Dividend Income"
      aliases: ["Dividends Received"]
      category: "non_operating"

    - id: "is:gain_loss_investments"
      label: "Gain/Loss on Investments"
      aliases: ["Investment Gains", "Investment Losses", "Realized Gains"]
      category: "non_operating"

    - id: "is:gain_loss_sale_assets"
      label: "Gain/Loss on Sale of Assets"
      aliases: ["Gain on Disposal", "Loss on Disposal", "Asset Sale Gain"]
      category: "non_operating"

    - id: "is:fx_gain_loss"
      label: "Foreign Exchange Gain/Loss"
      aliases: ["FX Gain", "FX Loss", "Currency Translation"]
      category: "non_operating"

    - id: "is:other_income_expense"
      label: "Other Income/Expense"
      aliases: ["Other Non-Operating", "Miscellaneous Income"]
      category: "non_operating"

  # Pre-Tax Income
  pretax_income:
    - id: "is:ebt"
      label: "Earnings Before Tax"
      aliases:
        ["EBT", "Pre-Tax Income", "Income Before Tax", "Profit Before Tax"]
      category: "pretax_income"
      formula: "operating_income + non_operating"

  # Taxes
  taxes:
    - id: "is:income_tax"
      label: "Income Tax Expense"
      aliases: ["Tax Expense", "Provision for Income Taxes", "Income Taxes"]
      category: "taxes"

    - id: "is:current_tax"
      label: "Current Tax Expense"
      aliases: ["Current Income Tax"]
      category: "taxes"
      parent: "is:income_tax"

    - id: "is:deferred_tax"
      label: "Deferred Tax Expense"
      aliases: ["Deferred Income Tax"]
      category: "taxes"
      parent: "is:income_tax"

  # Net Income
  net_income:
    - id: "is:net_income"
      label: "Net Income"
      aliases:
        ["Net Earnings", "Net Profit", "Bottom Line", "Profit After Tax", "PAT"]
      category: "net_income"
      formula: "ebt - income_tax"

    - id: "is:net_income_attributable"
      label: "Net Income Attributable to Common"
      aliases: ["Net Income to Common Shareholders"]
      category: "net_income"

    - id: "is:minority_interest"
      label: "Minority Interest"
      aliases: ["Non-Controlling Interest", "NCI"]
      category: "net_income"

  # EPS
  eps:
    - id: "is:eps_basic"
      label: "Basic EPS"
      aliases: ["Earnings Per Share Basic", "EPS"]
      category: "eps"

    - id: "is:eps_diluted"
      label: "Diluted EPS"
      aliases: ["Earnings Per Share Diluted"]
      category: "eps"

    - id: "is:shares_basic"
      label: "Basic Shares Outstanding"
      aliases: ["Weighted Average Shares Basic", "Basic Shares"]
      category: "eps"

    - id: "is:shares_diluted"
      label: "Diluted Shares Outstanding"
      aliases: ["Weighted Average Shares Diluted", "Diluted Shares"]
      category: "eps"

# =============================================================================
# BALANCE SHEET ITEMS
# =============================================================================
