      parent: "bs:current_assets"

    - id: "bs:restricted_cash"
      label: "Restricted Cash"
      aliases: ["Restricted Cash and Equivalents"]
      category: "current_assets"
      parent: "bs:current_assets"

    - id: "bs:short_term_investments"
      label: "Short-Term Investments"
      aliases: ["Marketable Securities", "Trading Securities", "ST Investments"]
      category: "current_assets"
