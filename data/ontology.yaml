    - id: "bs:accrued_taxes"
      label: "Accrued Taxes"
      aliases: ["Taxes Payable", "Income Tax Payable"]
      category: "current_liabilities"
      parent: "bs:accrued_expenses"

    - id: "bs:accrued_interest"
      label: "Accrued Interest"
      aliases: ["Interest Payable"]
      category: "current_liabilities"
      parent: "bs:accrued_expenses"

    - id: "bs:deferred_revenue_current"
      label: "Deferred Revenue (Current)"
      aliases: ["Unearned Revenue", "Contract Liabilities", "Customer Deposits"]
      category: "current_liabilities"
      parent: "bs:current_liabilities"

    - id: "bs:short_term_debt"
      label: "Short-Term Debt"
      aliases: ["Current Portion of Long-Term Debt", "CPLTD", "Notes Payable"]
      category: "current_liabilities"
      parent: "bs:current_liabilities"

    - id: "bs:current_lease_liabilities"
      label: "Current Lease Liabilities"
      aliases: ["Operating Lease Liabilities Current", "Finance Lease Current"]
      category: "current_liabilities"
      parent: "bs:current_liabilities"

    - id: "bs:dividends_payable"
      label: "Dividends Payable"
      aliases: ["Declared Dividends"]
      category: "current_liabilities"
      parent: "bs:current_liabilities"

    - id: "bs:other_current_liabilities"
      label: "Other Current Liabilities"
      aliases: ["Other CL"]
      category: "current_liabilities"
      parent: "bs:current_liabilities"

  # Non-Current Liabilities
  non_current_liabilities:
    - id: "bs:non_current_liabilities"
      label: "Total Non-Current Liabilities"
      aliases: ["Long-Term Liabilities"]
      category: "non_current_liabilities"

    - id: "bs:long_term_debt"
      label: "Long-Term Debt"
      aliases: ["LT Debt", "Senior Debt", "Term Loans", "Bonds Payable"]
