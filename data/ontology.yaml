# =============================================================================
# FINANCIAL RATIOS & METRICS
# =============================================================================
ratios:
  description: "Common financial ratios and metrics"

  profitability:
    - id: "ratio:gross_margin"
      label: "Gross Margin"
      aliases: ["Gross Profit Margin", "GP Margin"]
      formula: "gross_profit / revenue"

    - id: "ratio:operating_margin"
      label: "Operating Margin"
      aliases: ["EBIT Margin", "Operating Profit Margin"]
      formula: "operating_income / revenue"

    - id: "ratio:ebitda_margin"
      label: "EBITDA Margin"
      formula: "ebitda / revenue"

    - id: "ratio:net_margin"
      label: "Net Profit Margin"
      aliases: ["Net Margin", "Profit Margin"]
      formula: "net_income / revenue"

    - id: "ratio:roe"
      label: "Return on Equity"
      aliases: ["ROE"]
      formula: "net_income / total_equity"

    - id: "ratio:roa"
      label: "Return on Assets"
      aliases: ["ROA"]
      formula: "net_income / total_assets"

    - id: "ratio:roic"
      label: "Return on Invested Capital"
      aliases: ["ROIC"]

  liquidity:
    - id: "ratio:current_ratio"
      label: "Current Ratio"
      formula: "current_assets / current_liabilities"

    - id: "ratio:quick_ratio"
      label: "Quick Ratio"
      aliases: ["Acid Test Ratio"]
      formula: "(current_assets - inventory) / current_liabilities"

    - id: "ratio:cash_ratio"
      label: "Cash Ratio"
      formula: "cash / current_liabilities"

  leverage:
    - id: "ratio:debt_equity"
      label: "Debt-to-Equity Ratio"
      aliases: ["D/E Ratio", "Leverage Ratio"]
      formula: "total_debt / total_equity"

    - id: "ratio:debt_assets"
      label: "Debt-to-Assets Ratio"
      formula: "total_debt / total_assets"

    - id: "ratio:net_debt"
      label: "Net Debt"
      formula: "total_debt - cash"

    - id: "ratio:interest_coverage"
      label: "Interest Coverage Ratio"
      aliases: ["Times Interest Earned", "TIE"]
      formula: "ebit / interest_expense"

    - id: "ratio:debt_ebitda"
      label: "Debt-to-EBITDA"
      aliases: ["Leverage Multiple"]
      formula: "total_debt / ebitda"

  efficiency:
    - id: "ratio:asset_turnover"
      label: "Asset Turnover"
      formula: "revenue / total_assets"

    - id: "ratio:inventory_turnover"
      label: "Inventory Turnover"
      formula: "cogs / inventory"

    - id: "ratio:dso"
      label: "Days Sales Outstanding"
      aliases: ["DSO", "Receivables Days"]
      formula: "(accounts_receivable / revenue) * 365"

    - id: "ratio:dio"
      label: "Days Inventory Outstanding"
      aliases: ["DIO", "Inventory Days"]
      formula: "(inventory / cogs) * 365"

    - id: "ratio:dpo"
      label: "Days Payables Outstanding"
      aliases: ["DPO", "Payables Days"]
      formula: "(accounts_payable / cogs) * 365"

    - id: "ratio:ccc"
      label: "Cash Conversion Cycle"
      aliases: ["CCC"]
      formula: "dso + dio - dpo"
