  # Total Assets
  total_assets:
    - id: "bs:total_assets"
      label: "Total Assets"
      aliases: ["Assets Total"]
      category: "total_assets"
      formula: "current_assets + non_current_assets"

  # Current Liabilities
  current_liabilities:
    - id: "bs:current_liabilities"
      label: "Total Current Liabilities"
      aliases: ["Current Liabilities"]
      category: "current_liabilities"

    - id: "bs:accounts_payable"
      label: "Accounts Payable"
      aliases: ["A/P", "AP", "Trade Payables", "Payables"]
