    - id: "bs:revolving_credit"
      label: "Revolving Credit Facility"
      aliases: ["Revolver", "Credit Facility", "Line of Credit"]
      category: "non_current_liabilities"
      parent: "bs:long_term_debt"

    - id: "bs:term_loan"
      label: "Term Loan"
      aliases: ["Term Debt", "Bank Loans"]
      category: "non_current_liabilities"
      parent: "bs:long_term_debt"

    - id: "bs:bonds"
      label: "Bonds Payable"
      aliases: ["Notes", "Senior Notes", "Debentures"]
      category: "non_current_liabilities"
      parent: "bs:long_term_debt"

    - id: "bs:convertible_debt"
      label: "Convertible Debt"
      aliases: ["Convertible Notes", "Convertible Bonds"]
      category: "non_current_liabilities"
      parent: "bs:long_term_debt"

    - id: "bs:lt_lease_liabilities"
      label: "Long-Term Lease Liabilities"
      aliases: ["Operating Lease Liabilities", "Finance Lease Liabilities"]
      category: "non_current_liabilities"
      parent: "bs:non_current_liabilities"

    - id: "bs:deferred_revenue_lt"
      label: "Deferred Revenue (Long-Term)"
      aliases: ["Long-Term Unearned Revenue"]
      category: "non_current_liabilities"
      parent: "bs:non_current_liabilities"

    - id: "bs:deferred_tax_liability"
      label: "Deferred Tax Liabilities"
      aliases: ["DTL", "Deferred Income Tax Liability"]
      category: "non_current_liabilities"
      parent: "bs:non_current_liabilities"

    - id: "bs:pension_liability"
      label: "Pension Liabilities"
      aliases: ["Defined Benefit Obligation", "Retirement Obligations"]
      category: "non_current_liabilities"
      parent: "bs:non_current_liabilities"

    - id: "bs:other_lt_liabilities"
      label: "Other Long-Term Liabilities"
      aliases: ["Other Non-Current Liabilities"]
      category: "non_current_liabilities"
      parent: "bs:non_current_liabilities"

  # Total Liabilities
  total_liabilities:
    - id: "bs:total_liabilities"
      label: "Total Liabilities"
      aliases: ["Liabilities Total"]
      category: "total_liabilities"
      formula: "current_liabilities + non_current_liabilities"

  # Shareholders' Equity
  equity:
    - id: "bs:total_equity"
      label: "Total Shareholders' Equity"
      aliases:
        ["Total Equity", "Stockholders Equity", "Net Worth", "Book Value"]
      category: "equity"

    - id: "bs:common_stock"
      label: "Common Stock"
      aliases: ["Common Shares", "Share Capital", "Capital Stock"]
      category: "equity"
      parent: "bs:total_equity"

    - id: "bs:preferred_stock"
      label: "Preferred Stock"
      aliases: ["Preferred Shares", "Preference Shares"]
      category: "equity"
      parent: "bs:total_equity"

    - id: "bs:apic"
      label: "Additional Paid-In Capital"
      aliases: ["APIC", "Capital Surplus", "Share Premium", "Paid-In Capital"]
      category: "equity"
      parent: "bs:total_equity"

    - id: "bs:retained_earnings"
      label: "Retained Earnings"
      aliases: ["Accumulated Profits", "Earned Surplus", "Accumulated Earnings"]
      category: "equity"
      parent: "bs:total_equity"

    - id: "bs:treasury_stock"
      label: "Treasury Stock"
