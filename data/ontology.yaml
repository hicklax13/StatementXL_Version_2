      parent: "bs:ppe_gross"

    - id: "bs:machinery"
      label: "Machinery & Equipment"
      aliases: ["Equipment", "M&E", "Plant and Machinery"]
      category: "non_current_assets"
      parent: "bs:ppe_gross"

    - id: "bs:furniture"
      label: "Furniture & Fixtures"
      aliases: ["F&F", "Office Equipment"]
      category: "non_current_assets"
      parent: "bs:ppe_gross"

    - id: "bs:vehicles"
      label: "Vehicles"
      aliases: ["Motor Vehicles", "Fleet"]
      category: "non_current_assets"
      parent: "bs:ppe_gross"

    - id: "bs:leasehold"
      label: "Leasehold Improvements"
      aliases: ["Tenant Improvements"]
      category: "non_current_assets"
      parent: "bs:ppe_gross"

    - id: "bs:cip"
      label: "Construction in Progress"
      aliases: ["CIP", "Capital Projects"]
      category: "non_current_assets"
      parent: "bs:ppe_gross"

    - id: "bs:rou_assets"
      label: "Right-of-Use Assets"
      aliases: ["ROU Assets", "Operating Lease Assets", "Finance Lease Assets"]
      category: "non_current_assets"
      parent: "bs:non_current_assets"

    - id: "bs:goodwill"
      label: "Goodwill"
      aliases: ["GW"]
      category: "non_current_assets"
      parent: "bs:non_current_assets"

    - id: "bs:intangibles"
      label: "Intangible Assets"
      aliases: ["Intangibles", "Other Intangible Assets"]
      category: "non_current_assets"
      parent: "bs:non_current_assets"

    - id: "bs:patents"
      label: "Patents"
      aliases: ["Patent Assets"]
      category: "non_current_assets"
      parent: "bs:intangibles"

    - id: "bs:trademarks"
      label: "Trademarks"
      aliases: ["Trademark Assets", "Brand Assets"]
      category: "non_current_assets"
      parent: "bs:intangibles"

    - id: "bs:customer_relationships"
      label: "Customer Relationships"
      aliases: ["Customer Lists"]
      category: "non_current_assets"
      parent: "bs:intangibles"

    - id: "bs:software"
      label: "Software"
      aliases: ["Capitalized Software", "Developed Technology"]
      category: "non_current_assets"
      parent: "bs:intangibles"

    - id: "bs:lt_investments"
      label: "Long-Term Investments"
