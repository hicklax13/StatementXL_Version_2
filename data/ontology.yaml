      label: "Total Current Assets"
      aliases: ["Current Assets"]
      category: "current_assets"

    - id: "bs:cash"
      label: "Cash and Cash Equivalents"
      aliases: ["Cash", "Cash & Equivalents", "Cash and Equivalents"]
